<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="wrapper">
            <div id="top-section">
                <p class="top">Tip Calculator</p>
            </div>
            <main>
                <section id="main-section">
                    <p>How much was your bill?</p>
                    <span>$</span><input type="number" id="bill-amount" placeholder="Bill Amount" >
                    <p>How was your service?</p>
                    <select name="tip-percent" id="tip-percent">
                        <option value="0" disabled selected>--Choose an Option--</option>
                        <option value="0.3">30%-Outstanding</option>
                        <option value="0.2">20%-Good</option>
                        <option value="0.15">15%-It was OK</option>
                        <option value="0.1">10%-Bad</option>
                        <option value="0.05">5%-Terrible</option>
                    </select>
                    <p>How many people are sharing the bill?</p>
                    <input type="number" id="num-of-people" placeholder="Number of People">
                    <span>people</span>
                    <button id="calc-btn">Calculate!</button>
                </section>
               <div class="bottom-section">
                    <p>TIP AMOUNT</p>
                    <span>$<span id="tip"></span>
                    <p id="each">each</p>
               </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
